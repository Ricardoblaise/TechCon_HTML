<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h1>Contact us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:info@techcon.com">info@techcon.com</a></p>
        <div class="social-icons">
            <a href="https://www.facebook.com/techcon" target="_blank"><img src="fb.png" alt="Facebook"style="width: 1em;height: 1em;"></a>
            <a href="https://twitter.com/techcon" target="_blank"><img src="./X.png" alt="Twitter"style="width: 1em;height: 1em;"></a>
            <a href="https://www.linkedin.com/company/techcon" target="_blank"><img src="./in.webp" alt="LinkedIn"style="width: 1em;height: 1em;"></a>
            <a href="https://instagram.com/techcon" target="_blank"><img src="./IG.jpeg"alt="instagram"style="width: 1em;height: 1em;"></a>
          </div>
    </section>
    
    <section>
        <h2>Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.7086715243877!2d-74.00597448576363!3d40.712775974324276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046ee661%3A0xa6e2e0d6f0f22ad7!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1624582412345!5m2!1sen!2sin" allowfullscreen></iframe>
    </section>
    
    <section>
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <div>
                <label for="fullName">Your Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>
</main>

<!-- Footer section -->
<footer>
    <p>&copy; 2024 TechCon Organizers</p>
</footer>ss
  
</body>
</html>
